- defaults:
    link:
      create: true  # Creates directories if they don't exist

- link:
    ~/.ssh/id_rsa_dotfiles.pub: ssh_keys/id_rsa_dotfiles.pub
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.gitconfig-tyler-tech: .gitconfig-tyler-tech
    ~/.gitconfig-personal: .gitconfig-personal
    ~/.gitignore_global: .gitignore_global
    ~/.aliases: .aliases
    ~/.exports: .exports
    ~/.functions: .functions
    ~/.vimrc: .vimrc
    ~/.bash_profile: .bash_profile
    ~/.curlrc: .curlrc
    ~/.wgetrc: .wgetrc
    ~/.inputrc: .inputrc

- shell:
    # Generate SSH key pair if not present
    #    - if [ ! -f ~/.ssh/id_rsa_dotfiles ]; then ssh-keygen -t rsa -b 4096 -C "me@dustinholden.com" -f ~/.ssh/id_rsa_dotfiles; fi
    
    # Enable Remote Login for SSH access
    - sudo systemsetup -setremotelogin on
    # Start SSH service (if necessary)
    - sudo launchctl load -w /System/Library/LaunchDaemons/ssh.plist || true  # Avoid errors if already loaded

